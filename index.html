<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4ba4f8d160.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Four Seasons Weather App
          <i class="fa-solid fa-earth-americas"></i>
        </h1>
      </header>
      <div class="weather-app">
        <form id="submit-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="search-form"
                  placeholder="Enter a city"
                  autofocus
                />
              </div>
            </div>
            <div class="col-2">
              <div>
                <button type="submit" id="submit-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <div class="col-2">
              <i class="fa-solid fa-location-dot" id="search-button"></i>
            </div>
          </div>
        </form>

        <ul class="current-city-time">
          <li id="city-name"></li>
          <li id="current-time"></li>
        </ul>

        <div class="row current-weather">
          <div class="col-3 current-icon">
            <i class="fa-solid fa-sun"> </i>
          </div>
          <div class="col-4 current-temperature">
            <span id="current-temperature-data"></span>
            <span class="units">
              <a href="#" id="celsiumUnits">°C</a> |
              <a href="#" id="fahrenheitUnits">°F</a>
            </span>
          </div>
          <div class="col-5">
            <ul class="current-details">
              <li id="weather-details"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
              <li>Pressure: <span id="pressure"></span> mbar</li>
            </ul>
          </div>
        </div>

        <div class="row days-forecast shadow-sm">
          <div class="col">
            <span class="day">Fri</span>
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            18°
          </div>
          <div class="col">
            <span class="day">Sat</span>
            <br />
            <i class="fa-solid fa-sun"></i>
            <br />
            22°
          </div>
          <div class="col">
            <span class="day">Sun</span>
            <br />
            <i class="fa-solid fa-sun"></i>
            <br />
            25°
          </div>
          <div class="col">
            <span class="day">Mon</span>
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            22°
          </div>
          <div class="col">
            <span class="day">Tue</span>
            <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            23°
          </div>
        </div>
      </div>

      <div class="try_seasons">
        <span>Try another seasons: </span>
        <span>
          <a href="#" class="season_link" id="winter">Winter</a>
        </span>
        <span>
          <a href="#" class="season_link" id="spring">Spring</a>
        </span>
        <span>
          <a href="#" class="season_link" id="summer">Summer</a>
        </span>
        <span>
          <a href="#" class="season_link" id="autumn">Autumn</a>
        </span>
      </div>
      <footer>
        <a
          class="author_information"
          href="https://github.com/Hanna-Mik/Weather_app"
          target="_blank"
          alt="look at the repository on github.com"
          >Open-source code</a
        >
        , by Hanna Shchepeleva
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
